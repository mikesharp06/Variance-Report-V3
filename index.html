<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Button Example</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
</head>
<body>
    <input type="file" id="fileUpload" name="fileUpload">
    <pre id="fileContent"></pre>

    <script>
        document.getElementById('fileUpload').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    const firstSheetName = workbook.SheetNames[0];
                    const worksheet = workbook.Sheets[firstSheetName];
                    const content = XLSX.utils.sheet_to_json(worksheet, { header: 1 });

                    // Modify the content here
                    // For example, replace all occurrences of 'foo' with 'bar'
                    for (let i = 0; i < content.length; i++) {
                        for (let j = 0; j < content[i].length; j++) {
                            if (content[i][j] === 'foo') {
                                content[i][j] = 'bar';
                            }
                        }
                    }

                    // Convert the modified content back to a worksheet
                    const newWorksheet = XLSX.utils.aoa_to_sheet(content);
                    const newWorkbook = XLSX.utils.book_new();
                    XLSX.utils.book_append_sheet(newWorkbook, newWorksheet, firstSheetName);

                    // Output the modified content to the console
                    const modifiedContent = XLSX.utils.sheet_to_csv(newWorksheet);
                    document.getElementById('fileContent').textContent = modifiedContent;
                };
                reader.readAsArrayBuffer(file);
            }
        });
    </script>
</body>
</html>
